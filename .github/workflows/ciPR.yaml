name: pull_request

on:
  pull_request:
    paths-ignore:
        - 'docs/**'
        - '*.md'
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [1.x]
    name: Go version ${{matrix.go}}
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{matrix.go}}
      - name: Run Tests
        run: make test
