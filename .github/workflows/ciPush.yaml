name: release

on:
  push:
    paths-ignore:
        - 'docs/**'
        - '*.md'
    branches:
      - master

jobs:
  test: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [1.x]
    name: Go version ${{matrix.go}}
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{matrix.go}}
      - name: Run Tests
        run: make test
  release:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.17'
      - name: Install dependencies
        run: npm i
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release